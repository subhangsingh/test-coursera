<!doctype html>
<html lang="en">
  <head>
    <script src ="angular.min.js"></script>
    <script src = "app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app = "NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as ctrlp">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="ctrlp.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrlp.getMatchedMenuItems(ctrlp.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!-- <div ng-if = "ctrlp.errMsg"><br>{{}}</div> -->
    <found-items found-items="ctrlp.found" on-remove="ctrlp.remove(index)" on-empty = "ctrlp.errMsg"></found-items>
  </div>

</body>
</html>
