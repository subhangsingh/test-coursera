<!doctype html>
<html lang="en">
  <head>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app = 'ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller = 'ToBuyController as first' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in first.items">Buy {{item.quantity}} {{item.name}}<button ng-click = "first.buyItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="first.check()" class="emptyMessage">{{first.errMsg}}</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller = 'AlreadyBoughtController as list' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in list.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if = "list.check()" class="emptyMessage">{{list.errMsg}}</div>
    </div>
  </div>
</div>

</body>
</html>
